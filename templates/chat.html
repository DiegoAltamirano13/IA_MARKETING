<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMAssist Chatbot</title>
    <!-- React y ReactDOM desde CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Componente principal de la aplicaci贸n
      const { useState, useEffect, useRef } = React;

      const App = () => {
        const initialMessage = {
          id: 1,
          text: '隆Hola! Soy ALMAssist, tu asistente virtual. 驴En qu茅 puedo ayudarte hoy?',
          sender: 'bot',
          timestamp: new Date().toLocaleTimeString(),
        };

        const [messages, setMessages] = useState([initialMessage]);
        const [inputText, setInputText] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);
        const inputRef = useRef(null);

        // Preguntas r谩pidas sugeridas
        const quickReplies = [
          '驴D贸nde se encuentran?',
          'Ubicaciones en Quer茅taro',
          'Mostrar todas las ubicaciones',
          '驴C贸mo puedo contactarlos?',
        ];

        // Efecto para hacer scroll al final de los mensajes
        useEffect(() => {
          scrollToBottom();
        }, [messages]);

        // Funci贸n para hacer scroll al final
        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        };

        const clearChat = async () => {
          const result = await Swal.fire({
            title: '驴Eliminar conversaci贸n?',
            text: 'Esta acci贸n no se puede deshacer. Se perder谩 todo el historial del chat.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '<i class="fas fa-trash"></i> S铆, eliminar',
            cancelButtonText: '<i class="fas fa-times"></i> Cancelar',
            reverseButtons: true,
          });

          if (result.isConfirmed) {
            setMessages([initialMessage]);

            // Confirmaci贸n de eliminaci贸n exitosa
            Swal.fire({
              title: '隆Eliminado!',
              text: 'La conversaci贸n ha sido eliminada correctamente.',
              icon: 'success',
              timer: 2000,
              showConfirmButton: false,
            });
          }
        };

        // Funci贸n para mostrar informaci贸n con SweetAlert2
        const showInfo = () => {
          Swal.fire({
            title: '<strong>ALMAssist - Informaci贸n</strong>',
            icon: 'info',
            html: `
              <div style="text-align: left;">
                <p><strong>ALMAssist Chatbot</strong></p>
                <p>Asistente virtual inteligente para ARGO Almacenadora</p>
                <br>
                <p><strong>Desarrollado por:</strong></p>
                <p>Diego Altamirano Suarez</p>
                <br>
                <p><strong>Aviso de Privacidad:</strong></p>
                <p>La informaci贸n proporcionada por este chatbot est谩 basada en inteligencia artificial y puede contener imprecisiones. Para informaci贸n oficial y precisa, contacte directamente con ARGO Almacenadora.</p>
                <br>
                <p><strong>Derechos Reservados 漏 2024</strong></p>
                <p>ALMAssist - Todos los derechos reservados</p>
              </div>
            `,
            showCloseButton: true,
            showCancelButton: false,
            focusConfirm: false,
            confirmButtonText: '<i class="fa fa-thumbs-up"></i> Entendido',
            confirmButtonAriaLabel: 'Entendido',
            width: '600px',
          });
        };

        // Funci贸n para enviar mensaje
        const sendMessage = async () => {
          if (!inputText.trim() || isLoading) return;

          const userMessage = {
            id: messages.length + 1,
            text: inputText,
            sender: 'user',
            timestamp: new Date().toLocaleTimeString(),
          };

          setMessages((prevMessages) => [...prevMessages, userMessage]);
          setInputText('');
          setIsLoading(true);

          try {
            const response = await fetch('/chat', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ message: inputText }),
            });

            const data = await response.json();

            const botMessage = {
              id: messages.length + 2,
              text: data.response || 'Lo siento, no pude procesar tu solicitud.',
              sender: 'bot',
              timestamp: new Date().toLocaleTimeString(),
            };

            setMessages((prevMessages) => [...prevMessages, botMessage]);
          } catch (error) {
            console.error('Error:', error);
            const errorMessage = {
              id: messages.length + 2,
              text: 'Lo siento, hubo un error al procesar tu mensaje. Por favor, intenta de nuevo.',
              sender: 'bot',
              timestamp: new Date().toLocaleTimeString(),
            };
            setMessages((prevMessages) => [...prevMessages, errorMessage]);
          } finally {
            setIsLoading(false);
          }
        };

        // Funci贸n para manejar el env铆o con la tecla Enter
        const handleKeyPress = (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        };

        // Funci贸n para usar una respuesta r谩pida
        const useQuickReply = (text) => {
          setInputText(text);
          inputRef.current.focus();
        };

        return (
          <div className='app-container'>
            <div className='sidebar'>
              <div className='logo'>
                <i className='logo-icon fas fa-robot'></i>
                <h2>ALMAssist</h2>
              </div>
              <div className='conversation-list'>
                <div className='conversation-item active'>
                  <i className='fas fa-comment'></i> Conversaci贸n
                </div>
              </div>
              <div className='settings'>
                <button onClick={showInfo}>
                  <i className='fas fa-info-circle'></i> Informaci贸n
                </button>
              </div>
            </div>

            <div className='chat-container'>
              <div className='chat-header'>
                <div className='chat-title'>Asistente ALMAssist</div>
                <div className='chat-actions'>
                  <button title='Borrar conversaci贸n' onClick={clearChat}>
                    <i className='fas fa-trash'></i>
                  </button>
                  <button title='Informaci贸n' onClick={showInfo}>
                    <i className='fas fa-info-circle'></i>
                  </button>
                </div>
              </div>

              <div className='messages-container'>
                {messages.map((message) => (
                  <div key={message.id} className={`message ${message.sender}`}>
                    <div className='message-content'>{message.text}</div>
                    <div className='timestamp'>{message.timestamp}</div>
                  </div>
                ))}

                {isLoading && (
                  <div className='message-typing'>
                    <div className='typing-dot'></div>
                    <div className='typing-dot'></div>
                    <div className='typing-dot'></div>
                  </div>
                )}

                <div ref={messagesEndRef} />
              </div>

              <div className='quick-replies'>
                {quickReplies.map((reply, index) => (
                  <button key={index} className='quick-reply' onClick={() => useQuickReply(reply)}>
                    {reply}
                  </button>
                ))}
              </div>

              <div className='input-container'>
                <input
                  type='text'
                  className='message-input'
                  placeholder='Escribe tu mensaje aqu铆...'
                  value={inputText}
                  onChange={(e) => setInputText(e.target.value)}
                  onKeyPress={handleKeyPress}
                  disabled={isLoading}
                  ref={inputRef}
                />
                <button
                  className='send-button'
                  onClick={sendMessage}
                  disabled={isLoading || !inputText.trim()}
                  title='Enviar mensaje'
                >
                  <i className='fas fa-paper-plane'></i>
                </button>
              </div>
              {/* LEYENDA IA AADIDA */}
              <div className='ia-disclaimer'>
                 Asistente IA - Puede contener imprecisiones. Para informaci贸n oficial contacte
                con ARGO Almacenadora.
              </div>
            </div>
          </div>
        );
      };

      // Renderizar la aplicaci贸n
      // CORREGIDO: Usar createRoot en lugar de ReactDOM.render
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
