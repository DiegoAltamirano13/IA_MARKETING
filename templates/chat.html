<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMAssist Chatbot</title>
    <!-- React y ReactDOM desde CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #root {
        width: 100%;
        max-width: 900px;
        height: 90vh;
        display: flex;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        width: 100%;
        height: 100%;
        background: white;
      }

      .sidebar {
        width: 250px;
        background: #2c3e50;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo h2 {
        font-size: 20px;
        margin-top: 10px;
      }

      .logo-icon {
        font-size: 32px;
        color: #4caf50;
      }

      .conversation-list {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
      }

      .conversation-item {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .conversation-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .conversation-item.active {
        background: rgba(255, 255, 255, 0.2);
      }

      .settings {
        margin-top: auto;
      }

      .settings button {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      .settings button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-left: 1px solid #eee;
      }

      .chat-header {
        padding: 15px 20px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f9f9f9;
      }

      .chat-title {
        font-weight: 600;
        font-size: 18px;
      }

      .chat-actions button {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 10px;
        color: #7f8c8d;
        font-size: 16px;
      }

      .chat-actions button:hover {
        color: #2c3e50;
      }

      .messages-container {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f5f5f5;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        max-width: 80%;
      }

      .message.user {
        align-self: flex-end;
        align-items: flex-end;
      }

      .message.bot {
        align-self: flex-start;
        align-items: flex-start;
      }

      .message-content {
        white-space: pre-line; /* Respeta los saltos de línea \n */
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .user .message-content {
        background: #dcf8c6;
        border-bottom-right-radius: 4px;
      }

      .bot .message-content {
        background: white;
        border-bottom-left-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .message-typing {
        display: flex;
        padding: 12px 16px;
        background: white;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        align-self: flex-start;
        margin-bottom: 15px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #bbb;
        border-radius: 50%;
        margin: 0 3px;
        animation: typing-animation 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing-animation {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-5px);
        }
      }

      .timestamp {
        font-size: 12px;
        color: #7f8c8d;
        margin-top: 5px;
      }

      .input-container {
        padding: 15px;
        border-top: 1px solid #eee;
        display: flex;
        background: white;
      }

      .message-input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 24px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .message-input:focus {
        border-color: #2c3e50;
      }

      .send-button {
        margin-left: 10px;
        width: 46px;
        height: 46px;
        border-radius: 50%;
        background: #2c3e50;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s;
      }

      .send-button:hover {
        background: #1a252f;
      }

      .send-button:disabled {
        background: #95a5a6;
        cursor: not-allowed;
      }

      .quick-replies {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
        padding: 0 15px 15px;
        background: white;
        border-top: 1px solid #eee;
      }

      .quick-reply {
        padding: 8px 15px;
        background: #f0f2f5;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
      }

      .quick-reply:hover {
        background: #e4e6eb;
      }

      /* Responsive */
      @media (max-width: 768px) {
        #root {
          height: 100vh;
          border-radius: 0;
        }

        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Componente principal de la aplicación
      const { useState, useEffect, useRef } = React;

      const App = () => {
        const initialMessage = {
          id: 1,
          text: '¡Hola! Soy ALMAssist, tu asistente virtual. ¿En qué puedo ayudarte hoy?',
          sender: 'bot',
          timestamp: new Date().toLocaleTimeString(),
        };

        const [messages, setMessages] = useState([initialMessage]);
        const [inputText, setInputText] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);
        const inputRef = useRef(null);

        // Preguntas rápidas sugeridas
        const quickReplies = [
          '¿Dónde se encuentran?',
          'Ubicaciones en Querétaro',
          'Mostrar todas las ubicaciones',
          '¿Cómo puedo contactarlos?',
        ];

        // Efecto para hacer scroll al final de los mensajes
        useEffect(() => {
          scrollToBottom();
        }, [messages]);

        // Función para hacer scroll al final
        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        };

        // Función para eliminar el chat
        const clearChat = () => {
          if (window.confirm('¿Estás seguro de que quieres eliminar toda la conversación?')) {
            setMessages([initialMessage]);
          }
        };

        // Función para enviar mensaje
        const sendMessage = async () => {
          if (!inputText.trim() || isLoading) return;

          const userMessage = {
            id: messages.length + 1,
            text: inputText,
            sender: 'user',
            timestamp: new Date().toLocaleTimeString(),
          };

          setMessages((prevMessages) => [...prevMessages, userMessage]);
          setInputText('');
          setIsLoading(true);

          try {
            // Simular una llamada a la API (reemplazar con tu endpoint real)
            const response = await fetch('/chat', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ message: inputText }),
            });

            const data = await response.json();

            const botMessage = {
              id: messages.length + 2,
              text: data.response || 'Lo siento, no pude procesar tu solicitud.',
              sender: 'bot',
              timestamp: new Date().toLocaleTimeString(),
            };

            setMessages((prevMessages) => [...prevMessages, botMessage]);
          } catch (error) {
            console.error('Error:', error);
            const errorMessage = {
              id: messages.length + 2,
              text: 'Lo siento, hubo un error al procesar tu mensaje. Por favor, intenta de nuevo.',
              sender: 'bot',
              timestamp: new Date().toLocaleTimeString(),
            };
            setMessages((prevMessages) => [...prevMessages, errorMessage]);
          } finally {
            setIsLoading(false);
          }
        };

        // Función para manejar el envío con la tecla Enter
        const handleKeyPress = (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        };

        // Función para usar una respuesta rápida
        const useQuickReply = (text) => {
          setInputText(text);
          inputRef.current.focus();
        };

        return (
          <div className='app-container'>
            <div className='sidebar'>
              <div className='logo'>
                <i className='logo-icon fas fa-robot'></i>
                <h2>ALMAssist</h2>
              </div>
              <div className='conversation-list'>
                <div className='conversation-item active'>
                  <i className='fas fa-comment'></i> Conversación
                </div>
              </div>
              <div className='settings'>
                <button>
                  <i className='fas fa-cog'></i> Configuración
                </button>
              </div>
            </div>

            <div className='chat-container'>
              <div className='chat-header'>
                <div className='chat-title'>Asistente ALMAssist</div>
                <div className='chat-actions'>
                  <button title='Borrar conversación' onClick={clearChat}>
                    <i className='fas fa-trash'></i>
                  </button>
                  <button title='Información'>
                    <i className='fas fa-info-circle'></i>
                  </button>
                </div>
              </div>

              <div className='messages-container'>
                {messages.map((message) => (
                  <div key={message.id} className={`message ${message.sender}`}>
                    <div className='message-content'>{message.text}</div>
                    <div className='timestamp'>{message.timestamp}</div>
                  </div>
                ))}

                {isLoading && (
                  <div className='message-typing'>
                    <div className='typing-dot'></div>
                    <div className='typing-dot'></div>
                    <div className='typing-dot'></div>
                  </div>
                )}

                <div ref={messagesEndRef} />
              </div>

              <div className='quick-replies'>
                {quickReplies.map((reply, index) => (
                  <button key={index} className='quick-reply' onClick={() => useQuickReply(reply)}>
                    {reply}
                  </button>
                ))}
              </div>

              <div className='input-container'>
                <input
                  type='text'
                  className='message-input'
                  placeholder='Escribe tu mensaje aquí...'
                  value={inputText}
                  onChange={(e) => setInputText(e.target.value)}
                  onKeyPress={handleKeyPress}
                  disabled={isLoading}
                  ref={inputRef}
                />
                <button
                  className='send-button'
                  onClick={sendMessage}
                  disabled={isLoading || !inputText.trim()}
                  title='Enviar mensaje'
                >
                  <i className='fas fa-paper-plane'></i>
                </button>
              </div>
            </div>
          </div>
        );
      };

      // Renderizar la aplicación
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
